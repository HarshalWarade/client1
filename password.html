<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="./utils/other.css" />
    <link rel="stylesheet" href="./utils/main.css" />
    <link rel="stylesheet" href="./utils/gen.css" />
    <link rel="stylesheet" href="./utils/general.css" />
  </head>
  <body
    class="bg-gray-100 p-4 flex flex-col justify-evenly items-center min-h-screen"
    style="background: url(./assets/login\ Page\ background.svg)"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8 content-center justify-center"
    >
      <div class="flex-1 w-full md:w-1/2 p-4 border-r-2 border-gray-100">
        <div class="mb-6">
          <div
            class="bg-gray-300 w-16 h-16 mb-4 mx-auto md:mx-0 flex items-center content-center justify-center"
          >
            LOGO
          </div>
          <h2
            class="text-2xl font-semibold text-gray-900 text-center md:text-left"
          >
            Enter your password
          </h2>
          <p class="text-sm text-gray-500 text-center md:text-left">
            to access CRM Dashboard
          </p>
        </div>

        <form>
          <div class="relative mb-6">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full p-3 border border-gray-200 outline-none bg-[#F8F9FB]"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-3 text-gray-600 hover:text-gray-900"
            >
              <svg
                id="eye-icon"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.885 2.89-3.416 5-6.542 5-1.243 0-2.415-.312-3.458-.858M15 12A3 3 0 0112 9m0 6a3 3 0 010-6"
                />
              </svg>
            </button>
          </div>
          <button
            type="submit"
            class="w-full bg-green-700 text-white p-3 rounded-sm font-semibold hover:bg-green-800 transition-colors"
          >
            Login
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Forgot password?
          <a href="resetpassword.html" class="text-blue-600 hover:underline">Reset Now</a>
        </p>
      </div>

      <div class="hidden md:block md:w-1/2 flex-1">
        <img
          src="./assets/Fingerprint-cuate (1).svg"
          class="w-full h-full object-contain"
          alt=""
        />
      </div>
    </div>
    <div>Â© 2024, Company Name. All Rights Reserved.</div>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";

          eyeIcon.innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A9.95 9.95 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.972 9.972 0 013.63-4.872M12 5c1.253 0 2.452.28 3.542.825M9.88 9.88A3 3 0 0112 9m0 6a3 3 0 002.12-5.12M3 3l18 18"
              />`;
        } else {
          passwordInput.type = "password";

          eyeIcon.innerHTML = `
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.885 2.89-3.416 5-6.542 5-1.243 0-2.415-.312-3.458-.858M15 12A3 3 0 0112 9m0 6a3 3 0 010-6"
              />`;
        }
      }
    </script>
  </body>
</html>
