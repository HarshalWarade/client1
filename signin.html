<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="./utils/other.css" />
    <link rel="stylesheet" href="./utils/main.css" />
    <link rel="stylesheet" href="./utils/gen.css" />
  </head>
  <body>
    <body class="bg-gray-100">
      <div
        class="flex flex-col lg:flex-row items-center justify-center"
      >
        <div class="hidden lg:block w-full lg:w-1/3 lg:h-[150vh] md:h-[150vh]">
          <img
            src="./assets/leaves.jpeg"
            alt="Pattern"
            class="w-auto h-[100%] object-cover"
          />
        </div>

        <div
          class="w-full flex justify-center items-center lg:px-24 px-8 py-12"
        >
          <div class="w-full bg-white p-8 shadow-lg rounded-lg">
            <div class="flex justify-end text-sm">
              <p>
                Already Have an Account?
                <a href="login.html" class="text-red-600 font-semibold">Login</a>
              </p>
            </div>

            <h1 class="text-2xl font-bold text-gray-800 text-center mt-4">
              Welcome To Company Name
            </h1>

            <form class="mt-8">
              <div class="flex flex-col md:flex-row gap-4">
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >First Name*</label
                  >
                  <input
                    type="text"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="First Name"
                  />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Last Name*</label
                  >
                  <input
                    type="text"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Last Name"
                  />
                </div>
              </div>

              <div class="flex flex-col md:flex-row gap-4 mt-4">
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Phone*</label
                  >
                  <input
                    type="tel"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="+91"
                  />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Email*</label
                  >
                  <input
                    type="email"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="flex flex-col md:flex-row gap-4 mt-4">
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Set A Password*</label
                  >
                  <input
                    type="password"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Password"
                  />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Re-enter Password*</label
                  >
                  <input
                    type="password"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>

              <div class="flex flex-col md:flex-row gap-4 mt-4">
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Business Name</label
                  >
                  <input
                    type="text"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Business Name"
                  />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium text-gray-700"
                    >Employee ID (Optional)</label
                  >
                  <input
                    type="text"
                    class="w-full mt-1 outline-none bg-[#F0F7FF] p-2 border border-gray-300"
                    placeholder="Employee ID"
                  />
                </div>
              </div>

              <div class="mt-4">
                <label class="flex items-center">
                  <input type="checkbox" class="mr-2" />
                  <span class="text-sm"
                    >I agree to the Terms of Service and Privacy Policy.</span
                  >
                </label>
              </div>

              <button
                class="w-full mt-6 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
                id="sendotp"
              >
                Send OTP
              </button>
            </form>

            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="bg-white p-4 shadow-md rounded-md" id="otpblocks">
                <p class="text-center text-gray-800 font-semibold">
                  Check Your Email For OTP
                </p>
                <p class="text-center text-sm text-gray-500">
                  Enter Your 6-Digit OTP Below
                </p>
                <div class="flex justify-center flex-wrap gap-4 items-center content-center mt-4">
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="w-12 h-12 text-center text-lg border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <div class="flex justify-center mt-4 space-x-4">
                  <button class="bg-green-600 text-white px-4 py-2 rounded-sm" id="verifyotp">
                    Verify
                  </button>
                  <button class="bg-red-600 text-white px-4 py-2 rounded-sm">Resend OTP (112s)</button>
                </div>
              </div>

              <div class="bg-white p-4 shadow-md rounded-md" id="registrationblock">
                <p class="text-center text-green-600 font-semibold">
                  Registration Done <span class="text-green-600">âœ”</span>
                </p>
                <p class="text-center text-sm text-gray-600 mt-2">
                  Getting Things Ready For You. Please Wait, You Will Be
                  Redirected To Login
                </p>
                <div class="flex justify-center mt-4">
                  <span
                    class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"
                  ></span>
                </div>
              </div>
            </div>

            <div class="mt-8 text-center text-sm text-gray-500">
              &copy; 2024, Company Name. All Rights Reserved.
            </div>
          </div>
        </div>
      </div>
    </body>
    <script>
        let sendotp = document.getElementById('sendotp');
        let otpblocks = document.getElementById('otpblocks');
        let registrationblock = document.getElementById('registrationblock');
        let verifyotp = document.getElementById('verifyotp');
        otpblocks.style.display = "none";
        registrationblock.style.display = "none";
        sendotp.addEventListener('click', (e) => {
            e.preventDefault()
            otpblocks.style.display = "";
        })
        verifyotp.addEventListener('click', function(e) {
            e.preventDefault()
            registrationblock.style.display = "";
        })
    </script>
  </body>
</html>
