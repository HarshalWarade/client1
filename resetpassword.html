<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="./utils/other.css" />
    <link rel="stylesheet" href="./utils/main.css" />
    <link rel="stylesheet" href="./utils/gen.css" />
    <link rel="stylesheet" href="./utils/general.css" />
  </head>
  <body
    class="bg-gray-100 p-4 flex flex-col justify-center items-center min-h-screen"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8 w-full"
    >
      <div class="flex-1 w-full md:w-1/2 p-4">
        <div class="mb-6">
          <div class="bg-gray-300 w-16 h-16 mb-4 mx-auto md:mx-0"></div>
          <h2
            class="text-2xl font-semibold text-gray-900 text-center md:text-left"
          >
            Forget Password
          </h2>
        </div>

        <div class="mb-4">
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email*"
            class="w-full p-3 border border-gray-300 outline-none bg-[#F8F9FB]"
          />
          <p class="text-sm text-green-500 mt-2">
            Email is registered. You can now send an OTP
          </p>
        </div>

        <div class="flex space-x-4 mb-4">
          <button
            class="w-1/2 bg-green-600 text-white p-3 font-semibold hover:bg-green-700 transition-colors"
          >
            Check Email
          </button>
          <button
            class="w-1/2 bg-red-600 text-white p-3 font-semibold hover:bg-red-700 transition-colors"
          >
            Resend OTP (119s)
          </button>
        </div>

        <p class="text-sm text-gray-700 mb-4">
          OTP has been sent to your email.
        </p>

        <div class="mb-4">
          <label for="otp" class="sr-only">OTP</label>
          <input
            type="text"
            id="otp"
            placeholder="Enter your OTP"
            class="w-full p-3 border border-gray-300 outline-none bg-[#F8F9FB]"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition-colors"
        >
          Verify
        </button>
      </div>

      <div class="hidden md:block md:w-1/2 flex-1 p-4">
        <img
          src="./assets/Forgot password.svg"
          alt="Illustration"
          class="w-full h-auto"
        />
      </div>
    </div>

    <footer class="text-center mt-8 text-gray-500 text-sm">
      Â© 2024, Company Name. All Rights Reserved.
    </footer>
  </body>
</html>
