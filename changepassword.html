<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="./utils/other.css" />
    <link rel="stylesheet" href="./utils/main.css" />
    <link rel="stylesheet" href="./utils/gen.css" />
    <link rel="stylesheet" href="./utils/general.css" />
  </head>
  <body
    class="bg-gray-100 flex flex-col justify-center items-center min-h-screen"
  >
    <div
      class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8 w-full"
    >
      <div class="flex-1 w-full md:w-1/2 p-4">
        <div class="mb-6">
          <div class="bg-gray-300 w-16 h-16 mb-4 mx-auto md:mx-0"></div>
          <h2
            class="text-2xl font-semibold text-gray-900 text-center md:text-left"
          >
            Reset Password
          </h2>
        </div>

        <div class="relative mb-4">
          <label for="new-password" class="sr-only">New Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="New Password"
            class="w-full p-3 border border-gray-300 outline-none bg-[#F8F9FB]"
          />
          <span
            class="absolute inset-y-0 right-3 flex items-center password-toggle"
            onclick="togglePassword('new-password')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.458 10C3.732 7.943 6.597 5.6 10 5.6c3.403 0 6.268 2.343 7.542 4.4-.636.927-1.534 1.913-2.672 2.742C13.136 14.226 11.58 15 10 15s-3.136-.774-4.87-2.258C4.992 11.914 4.094 10.927 3.458 10z"
              />
              <path
                d="M10 7.5c-1.242 0-2.25 1.008-2.25 2.25S8.758 12 10 12s2.25-1.008 2.25-2.25S11.242 7.5 10 7.5z"
              />
            </svg>
          </span>
        </div>

        <div class="relative mb-4">
          <label for="confirm-password" class="sr-only">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="w-full p-3 border border-gray-300 outline-none bg-[#F8F9FB]"
          />
          <span
            class="absolute inset-y-0 right-3 flex items-center password-toggle"
            onclick="togglePassword('confirm-password')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.458 10C3.732 7.943 6.597 5.6 10 5.6c3.403 0 6.268 2.343 7.542 4.4-.636.927-1.534 1.913-2.672 2.742C13.136 14.226 11.58 15 10 15s-3.136-.774-4.87-2.258C4.992 11.914 4.094 10.927 3.458 10z"
              />
              <path
                d="M10 7.5c-1.242 0-2.25 1.008-2.25 2.25S8.758 12 10 12s2.25-1.008 2.25-2.25S11.242 7.5 10 7.5z"
              />
            </svg>
          </span>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-3 font-semibold hover:bg-blue-700 transition-colors"
        >
          Reset Password
        </button>
      </div>

      <div class="hidden md:block md:w-1/2 flex-1 p-4">
        <img
          src="./assets/Reset password.svg"
          alt="Illustration"
          class="w-full h-auto"
        />
      </div>
    </div>

    <footer class="text-center mt-8 text-gray-500 text-sm">
      Â© 2024, Company Name. All Rights Reserved.
    </footer>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        const type =
          input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
      }
    </script>
  </body>
</html>
