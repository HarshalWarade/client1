<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./utils/other.css" />
    <link rel="stylesheet" href="./utils/main.css" />
    <link rel="stylesheet" href="./utils/gen.css" />
    <link rel="stylesheet" href="./utils/general.css" />
  </head>
  <body class="bg-gray-100 flex flex-col justify-evenly items-center min-h-screen" style="background: url(./assets/login\ Page\ background.svg);">
    <div
      class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-8 content-center justify-center"
    >
      <div class="flex-1 w-full md:w-1/2 p-4 border-r-2 border-gray-100">
        <div class="mb-6">
          <div class="bg-gray-300 w-16 h-16 mb-4 mx-auto md:mx-0 flex items-center content-center justify-center">LOGO</div>
          <h2
            class="text-2xl font-semibold text-gray-900 text-center md:text-left"
          >
            Login
          </h2>
          <p class="text-sm text-gray-500 text-center md:text-left">
            to access CRM Dashboard
          </p>
        </div>

        <form>
          <div class="mb-4">
            <label for="email" class="sr-only">Email or Mobile</label>
            <input
              type="email"
              id="email"
              placeholder="Email address or Mobile number*"
              class="w-full p-3 border border-gray-300 outline-none bg-[#F8F9FB]"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-700 text-white p-3 rounded-sm font-semibold hover:bg-green-800 transition-colors"
          >
            Next
          </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
          Don't have an account?
          <a href="signin.html" class="text-blue-600 hover:underline">Sign up now</a>
        </p>
      </div>

      <div class="hidden md:block md:w-1/2 flex-1">
        <img src="./assets/Login.svg" class="w-full h-full object-contain" alt="">
      </div>
    </div>
    <div>Â© 2024, Company Name. All Rights Reserved.</div>
  </body>
</html>
